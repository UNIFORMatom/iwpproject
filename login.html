<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="style/loginstyle.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="header">
        <img src="img/asus-republic-of-gamers-logo-8B94B18AD7-seeklogo.com.png" alt="rog logo" id="logo">
        <img src="img/ROG_LOGO_GLOBAL-whit.png" alt="title" id="title">
        <div id="nav">
            <a href="index.html" class="square_btn">HOME</a>
            <a href="Community.html" class="square_btn">COMMUNITY</a>
            <a href="https://rog.asus.com/laptops-group/" class="square_btn">PRODUCTS</a>
            <a href="support.html" class="square_btn">SUPPORT</a>
        </div>
    </div>

    <div class="container">
        <h1 style="color: red; text-align: center;">
            L O G I N
        </h1>
        <form id="survey-form">
            <div class="form-group">
            <label id="email-label" for="email">email</label>
            <input
                type="text"
                name="email"
                id="email"
                class="form-control"
                placeholder="Enter your email"
                required
            />
            </div>
            <div class="form-group">
            <label id="password-label" for="pasword">password</label>
            <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                placeholder="Enter your password"
                required
            />
            </div>
        </form>
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              LOGIN
            </button>
          </div>
        <p style="color: red; text-align: center;">
            Dont have an account?<a href="#">   REGISTER HERE</a>
        </p>
    </div>
</body>
</html>
